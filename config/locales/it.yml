        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Byte"
          kb: "Kb"
          mb: "Mb"
          gb: "Gb"
          tb: "Tb"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "Mila"
          million: "Milioni"
          billion: "Miliardi"
          trillion: "Bilioni"
          quadrillion: "Biliardi"

