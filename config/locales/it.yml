  number:
    format:
      delimiter: "."
      precision: 2
      significant: false
      strip_insignificant_zeros: true
      separator: ","

    currency:
      format:
        format: "%u %n"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""
        # precision:

    precision:
      format:
        # separator:
        delimiter: ""
        # precision:

    human:
      format:
        separator: ","
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
